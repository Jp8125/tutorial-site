                <label for="doj">Date of Joining:</label><br><input type="date" required  id="doj"><br><br>
                <label for="loc">Location:</label><br>

                <option >Ghandhinagar</option>
                <option >California</option>
                </select><br><br>
                <label for="num">Contact no:</label><br><input type="tel" required  id="num"><br><br>
